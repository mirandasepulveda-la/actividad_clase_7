        <script>
            Papa.parse("https://gist.githubusercontent.com/michhar/2dfd2de0d4f8727f873422c5d959fff5/raw/fa71405126017e6a37bea592440b4bee94bf7b9e/titanic.csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    console.log(respuesta);
                    var datos = respuesta.data;

 //embarked//
                    var Southampton = [];
                    var Cherburgo = [];
                    var Queenstown = [];
//dead.embarked//
                    var Dead_People_Southampton = [];
                    var Dead_People_Cherburgo = [];
                    var Dead_People_Queenstown = [];

                    datos.forEach(function (pasajero, i) {
                        if (pasajero.Embarked == "S") {
                            Southampton.push(pasajero);
                        } else if (pasajero.Embarked == "C") {
                            Cherburgo.push(pasajero);
                        } else {
                            Queenstown.push(pasajero);
                        }
                    });

                    console.log(Southampton.length);
                    console.log(Cherburgo.length);
                    console.log(Queenstown.length);

                    Southampton.forEach(function(dead_Embarked) {
                        if (dead_Embarked.Survived == 0) {
                            Dead_People_Southampton.push(dead_Embarked);
                        }
                    });

                    Cherburgo.forEach(function(dead_Embarked) {
                        if (dead_Embarked.Survived == 0) {
                            Dead_People_Cherburgo.push(dead_Embarked);
                        }
                    });

                    Queenstown.forEach(function(dead_Embarked) {
                        if (dead_Embarked.Survived == 0) {
                            Dead_People_Queenstown.push(dead_Embarked);
                        }
                    });

                    console.log(Dead_People_Southampton.length);
                    console.log(Dead_People_Cherburgo.length);
                    console.log(Dead_People_Queenstown.length);

                    var greenIcon = L.icon({
                    iconUrl: "images/adios.jack.gif",
                    iconSize:     [45, 35], 
                    });

                    var miMapa = L.map("mapa").setView([48.518302,-29.066183], 4);

                    L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
                        maxZoom: 18,
                        id: "mapbox/light-v10",
                        tileSize: 512,
                        zoomOffset: -1,
                    }).addTo(miMapa);

                    var estilo = { color: "rgb(103, 130, 194)", weight: 1.5, fillColor: "rgb(144, 171, 222)", fillOpacity: 0.75 };

                    L.circle([50.8965, -1.3968], Southampton.length * 300, estilo).addTo(miMapa).bindPopup("En Southampton embarcaron " + Southampton.length + " personas ðŸ”µ");

                    L.circle([49.659072, -1.611729], Cherburgo.length * 300, estilo).addTo(miMapa).bindPopup("En Cherburgo embarcaron " + Cherburgo.length + " personas ðŸ”µ");

                    L.circle([51.851, -8.2967], Queenstown.length * 300, estilo).addTo(miMapa).bindPopup("En Queenstown embarcaron " + Queenstown.length + " personas ðŸ”µ");
 

                    var estilo = { color: "rgb(25, 25, 25)", weight: 1.5, fillColor: "rgb(0)", fillOpacity: 0.75 }; 

                    L.circle([50.8965, -1.3968], Dead_People_Southampton.length * 300, estilo).addTo(miMapa).bindPopup("De las personas que embarcaron en Southampton " + Dead_People_Southampton.length + " murieron âš« ");

                    L.circle([49.659072, -1.611729], Dead_People_Cherburgo.length * 300, estilo).addTo(miMapa).bindPopup("De las personas que embarcaron en Cherburgo  " + Dead_People_Cherburgo.length + " murieron âš« ");

                    L.circle([51.851, -8.2967], Dead_People_Queenstown.length * 300, estilo).addTo(miMapa).bindPopup("De las personas que embarcaron en Queenstown  " + Dead_People_Queenstown.length + " murieron âš« ");

                    L.marker([41.731944, -49.945833], {icon: greenIcon}).addTo(miMapa).bindPopup("Lugar del undimiento ðŸ˜“");
                    },
            });
